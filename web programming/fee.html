<!DOCTYPE HTML>
<html>
    <head>
        <title>Fees structure</title>
        <style>
            body{
                font-family: arial;
            }
            table{
                    border: 2px solid black;    
            }
            tr:nth-child(odd){
                background-color: lightgray;
            }
            tr:nth-child(even){
                background-color: white;
            }
            th{
                background-color: blue;
                color: white;
            }

        </style>    
    </head>
    <body>
       <center><h1>COLLEGE FEE STRUCTURE</h1></center>
        <center>
            <caption>Academic year 2025-2026</caption>
            <table border="2px">
            <tr>
                <th>Program Level</th>
                <th>Course</th>
                <th>Duration</th>
                <th>Fee(per year)</th>
            </tr>
            <tr>
                <td rowspan="2">Undergraduation</td>
                <td>Btech</td>
                <td>4 year</td>
                <td>₹60,000</td>
            </tr>
            <tr>
                <td>BSC</td>
                <td>3 year</td>
                <td>₹25,000</td>
            </tr>
            <tr>
                <td rowspan="3">Post graduation</td>
                <td>Mtech</td>
                <td>2 year</td>
                <td>₹80,000</td>
            </tr>
            <tr>
                <td>MBA</td>
                <td>2 year</td>
                <td>₹75,000</td>
            </tr>
            <tr>
                <td>MCA</td>
                <td>2 year</td>
                <td>₹65,000</td>
            </tr>
        </table>
    </center>
    </body>
</html>
